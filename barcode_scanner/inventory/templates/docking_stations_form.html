{% extends 'base.html' %}
{%load widget_tweaks%}
{% block content %}
<div>
<div class="bg-gray-200 rounded-lg m-5 w-full">
  <h2 class="m-5 pt-5 font-bold text-xl">Docking Staion Details</h2>
  
  <form class="m-5" method="post" action="{{ url }}">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3 ">
    {% for item in form %}
  
    <div class="flex-col justify-center font-semibold">
      <div>{%render_field item.label %}</div>
      
      <div>{%render_field item class+="form-input border-orange-500 border-2"%}</div>
      </div>
    {%endfor%}
  </div>
   
  <div class="flex gap-4">

    <div class="mt-10 pb-10"><span class="orang-btn"><button type="submit"> Save </button></span></div>
    
    <div class="pb-10 sm:mt-10"><a href="{% url 'delete_dockingstation' dockingstation.id %}"><span class="orang-btn" ><button> delete </button></span></a></div>

    </div>
  </form>
</div>
</div>

{% endblock %}
